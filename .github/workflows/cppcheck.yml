name: cppcheck-action
on: [push]

jobs:
  build:
    name: cppcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cppcheck
        uses: chmorgan/cppcheck-action@v1.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          inline_suppression: enable
